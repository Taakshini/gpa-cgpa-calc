<!DOCTYPE html> <!-- Tell the browser: this is an HTML5 document -->

<html lang="en"> <!-- Root element; page language is English -->
<head> <!-- Document head: metadata, title, CSS, external scripts go here -->

  <meta charset="UTF-8" /> <!-- Use Unicode (UTF-8) so all characters/emojis render correctly -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Make layout size match device width; enables responsive behavior on phones -->

  <title>Responsive Header</title> <!-- The text that appears in the browser tab -->

  <!-- ✅ Font Awesome CDN for Hamburger/X icon -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Load Font Awesome icon kit from CDN so <i class="fas fa-bars"> works; crossorigin enables proper CORS -->

  <style> <!-- Start of internal CSS that styles the page -->

    body { /* Page-wide defaults */
      margin: 0; /* Remove default browser margin around the page */
      font-family: Arial, sans-serif; /* Set a clean default font */
    }

    header { /* The top bar container */
      background-color: #85dfe7; /* Teal-ish background */
      padding: 15px 15px; /* Space inside the header (top/bottom 15px, left/right 15px) */
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5); /* Subtle drop shadow under header */
      position: sticky; /* Stick to top when scrolling */
      top: 0; /* The sticky offset: 0 means flush with the top edge */
      z-index: 1000; /* Keep header above page content while scrolling */
      border-radius: 5px; /* Slight rounded corners */
    }

    nav { /* The flex container for logo, hamburger, and menu */
      display: flex; /* Use flexbox layout */
      justify-content: space-between; /* Put space between left (logo) and right (menu) */
      align-items: center; /* Vertically center children in the header */
      position: relative; /* Create a positioning context for absolutely positioned hamburger/menu */
    }

    .logo { /* The site name text */
      font-size: 24px; /* Bigger text */
      font-weight: bold; /* Bold weight */
      margin-right: auto; /* Pushes everything else to the right (works with flex) */
    }

    .hamburger { /* The clickable menu icon (hidden on desktop) */
      position: absolute; /* Position relative to the nav container */
      top: 15px; /* 15px from the top of nav */
      right: 15px; /* 15px from the right of nav */
      display: none; /* Hidden by default (desktop view) */
      cursor: pointer; /* Cursor shows a hand on hover */
      font-size: 24px; /* Icon size */
    }

    .hamburger.active i { /* When active, hide the inner <i> (the bars icon) */
      display: none; /* We’ll replace it with a pseudo-element X */
    }

    .hamburger.active:before { /* When active, show an X via a pseudo-element */
      content: "\f00d"; /* Unicode for Font Awesome “times/X” icon */
      font-family: "Font Awesome 5 Free"; /* Use FA5 font so the glyph renders */
      font-weight: 900; /* Solid style (fas) requires weight 900 */
      display: inline-block; /* Make it take up space inline */
    }

    header nav ul { /* The navigation list */
      list-style: none; /* Remove bullets */
      padding: 0; /* Remove default padding */
      margin: 0; /* Remove default margin */
      display: flex; /* Horizontal row of items (desktop) */
      justify-content: flex-end; /* Push items to the right side */
      align-items: center; /* Vertically center items */
    }

    header nav ul li { /* Each menu item container */
      margin-left: 20px; /* Space between menu items */
    }

    header nav ul li a { /* Menu links */
      color: rgb(0, 0, 0); /* Black text color */
      text-decoration: none; /* Remove underline */
    }

    #active { /* Specific styling for the “current” page link */
      color: rgb(255, 0, 0); /* Make it red */
    }

    /* Responsive */ /* Section comment for media queries */

    @media (max-width: 768px) { /* Apply these styles on tablets/phones up to 768px wide */

      .hamburger { /* Show hamburger on small screens */
        display: block; /* Now visible */
      }

      header nav ul { /* Turn the menu into a dropdown panel */
        display: none; /* Hidden by default; will be shown by a .show class */
        flex-direction: column; /* Stack items vertically */
        width: 60%; /* Panel width (60% of nav width) */
        background-color: #85dfe7; /* Same header color for consistency */
        position: absolute; /* Position relative to the nav */
        top: 50px; /* Place below the header bar */
        right: 0; /* Align to right edge */
        border-radius: 8px; /* Rounded panel corners */
        z-index: 999; /* Sit on top of content (just under header’s 1000) */
        opacity: 0; /* Start invisible for animation */
        transform: translateY(-20px); /* Start slightly above (for slide-in effect) */
        transition: opacity 0.3s ease, transform 0.3s ease; /* Smooth fade/slide animation */
      }

      header nav ul.show { /* When JS adds .show, reveal the menu */
        display: flex; /* Make it visible as a flex column */
        opacity: 1; /* Fade in */
        transform: translateY(0); /* Slide to final position */
      }

      header nav ul li { /* Style each dropdown item */
        margin: 10px 0; /* Vertical spacing between items */
        text-align: center; /* Center text in each line */
        padding: 10px 10px; /* Clickable padding */
        position: relative; /* Create a context for the separator line :after */
      }

      header nav ul li:not(:last-child):after { /* Add separators between items except the last */
        content: ""; /* Empty content to draw a line */
        display: block; /* Render as a block element */
        height: 1px; /* Line thickness */
        background-color: #fff; /* White separator color */
        position: absolute; /* Position at the bottom of the item */
        left: 0; /* Stretch from left */
        right: 0; /* to right */
        bottom: 0; /* Stick to the bottom edge */
      }

      header nav ul li a:hover { /* Hover effect in mobile menu */
        color: #ff2600; /* Bright orange-red on hover */
      }

      body { /* Slightly larger base font on small screens for readability */
        font-size: 16px; /* 16px body font */
      }
    } /* End of 768px media query */

    @media (max-width: 480px) { /* Extra-small phones */
      nav { /* Stack logo/hamburger/menu vertically if needed */
        flex-direction: column; /* Column layout */
        align-items: flex-start; /* Align to the left */
      }
      header nav ul li { /* Adjust spacing for tiny screens */
        margin-left: 0; /* No left gap */
        margin-bottom: 5px; /* Small bottom gap */
      }
    } /* End of 480px media query */

  </style> <!-- End of internal CSS -->
</head> <!-- End head -->

<body> <!-- Visible page content starts -->

  <header> <!-- Top bar container -->
    <nav> <!-- Flex container for logo, hamburger, and menu -->

      <div class="logo">Taakshini</div> <!-- Brand/Logo text on the left -->

      <div class="hamburger"> <!-- Clickable area for opening/closing the menu on mobile -->
        <i class="fas fa-bars"></i> <!-- Font Awesome “hamburger” (three lines) icon -->
      </div> <!-- End hamburger -->

      <ul> <!-- Navigation menu list -->
        <li><a href="#" id="active">Home</a></li> <!-- Current page link, styled red via #active -->
        <li><a href="#">About</a></li> <!-- Menu link -->
        <li><a href="#">Projects</a></li> <!-- Menu link -->
        <li><a href="#">Contact</a></li> <!-- Menu link -->
      </ul> <!-- End menu list -->

    </nav> <!-- End nav -->
  </header> <!-- End header -->

  <script> /* Start inline JavaScript */

    const hamburger = document.querySelector('.hamburger'); // Grab the hamburger div element
    const navMenu = document.querySelector('header nav ul'); // Grab the <ul> that holds the menu links

    hamburger.addEventListener('click', () => { // When the hamburger is clicked…
      hamburger.classList.toggle('active'); // Toggle the 'active' class (switch bars ↔ X icon)
      navMenu.classList.toggle('show'); // Toggle the 'show' class (show/hide the dropdown)
    });

  </script> <!-- End JavaScript -->

</body> <!-- End body -->
</html> <!-- End HTML document -->
