<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Header</title>
  <!-- âœ… Font Awesome CDN for Hamburger/X icon -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #85dfe7;
      padding: 15px 15px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-radius: 5px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-right: auto;
    }

    .hamburger {
      position: absolute;
      top: 15px;
      right: 15px;
      display: none;
      cursor: pointer;
      font-size: 24px;
    }

    .hamburger.active i {
      display: none;
    }

    .hamburger.active:before {
      content: "\f00d";
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      display: inline-block;
    }

    header nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    header nav ul li {
      margin-left: 20px;
    }

    header nav ul li a {
      color: rgb(0, 0, 0);
      text-decoration: none;
    }

    #active {
      color: rgb(255, 0, 0);
    }

    /* Responsive */

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      header nav ul {
        display: none;
        flex-direction: column;
        width: 60%;
        background-color: #85dfe7;
        position: absolute;
        top: 50px;
        right: 0;
        border-radius: 8px;
        z-index: 999;
        opacity: 0;
        transform: translateY(-20px);
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      header nav ul.show {
        display: flex;
        opacity: 1;
        transform: translateY(0);
      }

      header nav ul li {
        margin: 10px 0;
        text-align: center;
        padding: 10px 10px;
        position: relative;
      }

      header nav ul li:not(:last-child):after {
        content: "";
        display: block;
        height: 1px;
        background-color: #fff;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
      }

      header nav ul li a:hover {
        color: #ff2600;
      }

      body {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      header nav ul li {
        margin-left: 0;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Taakshini</div>
      <div class="hamburger">
        <i class="fas fa-bars"></i>
      </div>
      <ul>
        <li><a href="#" id="active">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('header nav ul');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('show');
    });
  </script>
</body>
</html>
